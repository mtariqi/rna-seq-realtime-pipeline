name: ğŸ§¬ RNA-seq Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: rna_realtime_env
          auto-activate-base: false

      - name: Install Nextflow (if missing)
        run: |
          if ! command -v nextflow &> /dev/null; then
            wget -qO- https://get.nextflow.io | bash
            sudo mv nextflow /usr/local/bin/
          fi

      - name: Verify tool installation
        shell: bash -l {0}
        run: |
          echo "ğŸ” Checking tool versions"
          nextflow -version
          fastqc -version || echo "FastQC missing"
          multiqc --version || echo "MultiQC missing"
          minimap2 --version || echo "Minimap2 missing"
          echo "âœ… Environment setup complete"

      - name: Dry-run the Nextflow pipeline
        shell: bash -l {0}
        run: |
          echo "ğŸš€ Running dry-run test"
          nextflow run main.nf -c nextflow.config -stub-run
