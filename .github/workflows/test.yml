name: üß¨ RNA-seq Pipeline CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Conda environment
        uses: conda-incubator/setup-miniconda@v3
        with:
          environment-file: environment.yml
          activate-environment: rna_realtime_env
          auto-activate-base: false
          auto-update-conda: true

      - name: Activate environment and install Nextflow manually
        shell: bash -l {0}
        run: |
          echo "üîß Activating conda environment..."
          conda activate rna_realtime_env
          wget -qO- https://get.nextflow.io | bash
          sudo mv nextflow /usr/local/bin/
          nextflow -version

      - name: Verify key tools
        shell: bash -l {0}
        run: |
          conda activate rna_realtime_env
          echo "üîç Checking versions..."
          fastqc -version || echo "‚ö†Ô∏è FastQC not found"
          multiqc --version || echo "‚ö†Ô∏è MultiQC not found"
          minimap2 --version || echo "‚ö†Ô∏è Minimap2 not found"
          echo "‚úÖ Tools verified."

      - name: Dry-run the Nextflow pipeline
        shell: bash -l {0}
        run: |
          conda activate rna_realtime_env
          echo "üöÄ Launching dry-run..."
          nextflow run main.nf -c nextflow.config -stub-run
          echo "‚úÖ Dry-run completed successfully."
